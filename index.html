<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title & css link -->
    <title>SwiftCart E-Commerce</title>
    <link rel="stylesheet" href="Style/style.css">

    <!-- add tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="lg:w-3/4 md:w-5/6 w-11/12 mx-auto my-4">
        <!-- navber section  -->
        <nav class="flex justify-between itmes-center">
            <h1 class="text-2xl font-bold text-blue-800">SwiftCart</h1>
            <ul
                class="flex itmes-center gap-4 font-bold text-gray-500 cursor-pointer hidden lg:inline-flex md:inline-flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="space-x-2">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-bars lg:hidden md:hidden"></i>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner section  -->
        <section
            class="bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(Assets/banner-image.png)] bg-center bg-cover bg-no-repeat opacity-85 mt-4">
            <div class=" h-[450px] lg:w-3/4 md:w-5/6 w-11/12 mx-auto flex items-start flex-col justify-center gap-4">
                <h1 class="text-5xl font-bold text-white">Best Collection For You</h1>
                <p class="text-white">Discover the latest trends in fashion, electronice and more shop with <br>
                    confidence and style at
                    SwiftCart.
                </p>
                <button class="bg-blue-800 py-2 px-6 text-sm font-bold text-white rounded-md">Shop Now</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- javascript link add -->
    <script src="JS/script.js"></script>
</body>

</html>
